<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="shorticon.png" type="image/gif" sizes="16x16">
</head>
<body>
<p>Створення таблиці та використання псевдокласу "hover" - одна з моїх найулюбленіших робіт</p>
<table>
	<caption>HTML colors</caption>
	<thead>
		<tr>
			<th>Color</th>
			<th>Name</th>
			<th>HEX</th>
			<th>RGB</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="background-color: #000;"></td>
			<td>Black</td>
			<td>#000000</td>
			<td>(0,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #f00;"></td>
			<td>Red</td>
			<td>#ff0000</td>
			<td>(255,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #0f0;"></td>
			<td>Green</td>
			<td>#00ff00</td>
			<td>(0,0,0)</td>
		</tr>
		<tr>
			<td style="background-color: #00f;"></td>
			<td>Blue</td>
			<td>#0000ff</td>
			<td>(0,0,255)</td>
		</tr>
		<tr>
			<td style="background-color: #0ff;"></td>
			<td>Aqua</td>
			<td>#00ffff</td>
			<td>(0,255,255)</td>
		</tr>
		<tr>
			<td style="background-color: #ff0;"></td>
			<td>Yellow</td>
			<td>#ffff00</td>
			<td>(255,255,0)</td>
		</tr>
	</tbody>
</table>
</body>
</html>
